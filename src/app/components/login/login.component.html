<body class="BodyForm ">
    <div class="FormBox">
        <h1 class="Titulo">Iniciar Sesion</h1> 
        <form name="form" #formLogin="ngForm">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="formcontrol" name="username" [(ngModel)]="userform.usuario" #username="ngModel" required minlength="4"/>
        </div>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors.required">
                Usuario es requerido.
            </div>
            <div *ngIf="username.errors.minlength">
                Usuario debe tener al menos 4 caracteres.
            </div>
        </div> 

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="formcontrol" name="password" [(ngModel)]="userform.password" #password="ngModel" required/>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Contraseña es requerida.
            </div>
            <div *ngIf="password.errors.minlength">
                Contraseña debe tener al menos 4 caracteres.
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" [disabled]="formLogin.invalid" (click)="login()">Login</button>
        </div>
        <div class="alert-danger">{{msglogin}}</div>
        </form>
    </div>
</body>

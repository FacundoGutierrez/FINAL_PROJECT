<header class="row">
  <div class="col-md-12 ">
    <h1 class="text-center ">Galeria LD</h1>
  </div>
  <div class="col-md-12">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/noticias']" routerLinkActive="router-link-active" >Noticias</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/locales']" routerLinkActive="router-link-active" >Locales</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/novedades']" routerLinkActive="router-link-active" >Novedades</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/usuarios']" routerLinkActive="router-link-active" >Usuarios</a>
          </li>
          <div>
            <a *ngIf="!loginService.userLoggedIn" [routerLink]="['login']">(Login)</a>
            <a *ngIf="loginService.userLoggedIn" [routerLink]="['login']" (click)="logout()">
                {{loginService.userLogged.usuario}} (logout)
            </a>
          </div>
        </ul>
      </div>
    </nav>
  </div>
</header>
